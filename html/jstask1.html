<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>prompt</title>
  <script type="text/javascript">
  function rec(){
	var score; //score变量，用来存储用户输入的成绩值。
	score =prompt("童靴你的分数是多少？");
	if(score>=90)
	{
	   document.write("学霸你很棒!");
	}
	else if(score>=75)
    {
	   document.write("哎呦不错吆!");
	}
	else if(score>=60)
    {
	   document.write("渣渣要加油!");
    }
    else
	{
       document.write("已然成灰~");
	}
  }
  //*********************************************************//
   function Wopen(){
    window.open('http://www.baidu.com','_blank','width=600,height=400,margin:100px auto auto 0')  
  } 
  function openWindow()
  {
	  var open=confirm("确认新建窗口打开网站吗？");
        if(open==true)// 新窗口打开时弹出确认框，是否打开
          {var url=prompt("通过输入对话框，确定打开的网址","http://www.baidu.com");
            if(url!=null)// 通过输入对话框，确定打开的网址，默认为 http：//www.baidu.com/
             {window.open(url,"_blank",'width=400px,height=500px,menubar=no,toolbar=no');}//打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
        else
           {alert("再见！");}
	      }   
  else
    {alert("再见！");}
  }
  //*************************************************//
        function hidetext()  
		{  
		var mychar = document.getElementById("jsa").style.display="none";
		}  
		function showtext()  
		{  
		var mychar = document.getElementById("jsa").style.display="block";
		}
  </script>
</head>
<body>
    <input name="button" type="button" onClick="rec()" value="点击我，对成绩评价" />
    <input name="button" type="button" onClick="Wopen()" value="点击我，打开新窗口" / >
    <input type="button" value="新窗口打开网站" onclick="openWindow()" />
    <h2 id="con">javascript</H2>
    <p> JavaScript是一种基于对象、事件驱动的简单脚本语言，嵌入在HTML文档中，由浏览器负责解释和执行，在网页上产生动态的显示效果并实现与用户交互功能。</p>
    <!--**************************************-->
    <h3 id="con">I love JavaScript</h3>
    <script type="text/javascript">
    var mychar=document.getElementById("con");
    document.write("原标题:"+mychar.innerHTML+"<br>"); //输出原h2标签内容
    mychar.innerHTML="Hello world!"; //innerHTML的用法
    document.write("修改后的标题:"+mychar.innerHTML); //输出修改后h2标签内容
	//************************************************//
	var mychar= document.getElementById("con");
    mychar.style.color="red";
    mychar.style.backgroundColor="#CCC";
    mychar.style.width="300px";
    </script> 
    <!--****************************************-->
    <p id="jsa">少侠你真帅！！！！！！！！</p> 
    <form>
       <input type="button" onclick="hidetext()" value="隐藏内容" /> 
       <input type="button" onclick="showtext()" value="显示内容" /> 
    </form>
</body>
</html>
